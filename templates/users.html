{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<p><a href='{{ url_for("newUserUI") }}'>New User</a></p>
<ul>
    {% for user in users %}
    <li>
        <h3><a href='{{ url_for("serveSingleUserPage", userID=user["userID"]) }}'>{{ user["username"] }}</a></h3>
    </li>
    {% endfor %}
</ul>
{% endblock %}
